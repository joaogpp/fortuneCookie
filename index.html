<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <button id="openBiscoit">
        <img src="./images/fortune-cookie.png" alt="Biscoito da sorte fechado">
      </button>
    </div>
    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      
      <div class="descriptionBiscoit">
        <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
      </div>

      <div class="biscoit">
        <button>
          <img src="./images/opened-cookie.png" alt="Biscoito da sorte aberto">
        </button>
      </div>

      <div class="biscoitReset">
        <button id="newAttempt">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
